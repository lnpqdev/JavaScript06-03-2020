<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas3</title>
</head>
<style>
    #quadro {border: 1px solid black}
</style>
<body>
    <canvas width="200" height="200" id="quadro">
        <!-- <img src="Dog.jpg" style="width: 100%;"alt=""> -->
        
    </canvas>
    
    <script>
        var canvas=document.getElementById("quadro")
        if(canvas.getContext) {
            var ctx=canvas.getContext("2d")
            ctx.fillStyle="rgba(0,149,197,0.8)"
            //desenhando o circulo
            //o canvas não trabalha com angulos em graus, somente em radianos. Para transformar
            ctx.arc(100, 100, 40, Math.PI/180*45, Math.PI/180*315);
            ctx.stroke()
            //fazendo as linhas
            ctx.lineTo(100,100)
            ctx.lineTo(129,129)
            ctx.fillStyle="rgb(255,255,0)"
            ctx.fill() //preenchimento da forma - pacman
            ctx.stroke()
        }
        else
        {
            alert ("Navegador não suporta o canvas !!!")
        }
    </script>
    
</body>
</html>
