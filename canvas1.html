<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #quadro {border: 1px solid black}
</style>
<body>
    
    <canvas width="300" height="200" id="quadro"></canvas>
    <script>
        //desenhando uma linha no canvas
        var canvas=document.getElementById("quadro")
        //verificando se o navegador tem suporte
        if(canvas.getContext) { //canvas.getContext==true
            var contexto=canvas.getContext("2d");
        }
        else {
            alert ("Elemento n√£o suportado pelo navegador!!!")
        }
        //primeira linha
        contexto.beginPath() // estou avisando que vou desenhar
        contexto.moveTo(50,30)
        contexto.lineTo(150,100)
        contexto.strokeStyle="rgb(0,148,197)"
        contexto.stroke()
        //segunda linha
        contexto.beginPath()
        contexto.moveTo(150,100)
        contexto.lineTo(250,100)
        contexto.strokeStyle="red"
        contexto.stroke()
        
        
    </script>
    
    
</body>
</html>
