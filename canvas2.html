<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: aquamarine;
        }   
    </style>
</head>
<body>
    
    <canvas width="300" height="300" id="quadro"></canvas>
    
    <script>
        var quadro=document.getElementById("quadro")
        //verificando se há suporte do navegador
        if (quadro.getContext) {
            //ctx= abreviação de contexto
            var ctx= quadro.getContext("2d")
            //rgba () cor com o parâmetro de transparência
            // a transparência varia de 0 (mais transparente)
            ctx.fillStyle="rgba(0,149,197,0.3)"
            ctx.fillRect(30, 30, 200, 100)

        }
        else{
            alert ("não funciona neste navegador!!!")
        }
    </script>
    
    
</body>


</html>
