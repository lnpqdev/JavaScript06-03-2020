<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS</title>

    <style>
        #quadro {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        #quadro:hover {
            transition:2s;
            width:150px;
            height: 150px;
        }

        #quadro1:hover { 
            width: 200px;
            height: 200px;
            transition: 5s;
            transform: rotate(360deg);
            transform: translate3d(1.0, 2.0, 3.0,);
        }
    </style>
</head>
<body>
   <div id="quadro">
   </div>
   <br><br>
   <div id="quadro1">
    <img src="Dog.jpg" width="200px"; height="200px">
   </div>


</body>
</html>
